<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }
        
        .popup-container {
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .product-section {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .product-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }
        
        .product-image-container {
            display: flex;
            justify-content: center;
        }
        
        .product-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #eee;
        }
        
        .images-section {
            padding: 20px;
            flex: 1;
        }
        
        .user-section {
            margin-top: 15px;
        }
        
        .user-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .upload-icon {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .upload-text {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .upload-subtext {
            font-size: 12px;
            color: #666;
        }
        
        .action-section {
            padding: 0 20px 20px;
        }
        
        .try-on-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .try-on-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .try-on-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .reset-btn {
            width: 100%;
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background: #e9ecef;
            border-color: #ccc;
            transform: translateY(-1px);
        }
        
        .footer {
            background: #f8f9fa;
            padding: 12px 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        
        .footer-text {
            font-size: 11px;
            color: #999;
        }
        
        .user-image-preview {
            text-align: center;
        }
        
        .user-image {
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #eee;
            margin-bottom: 15px;
        }
        
        .change-photo-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            color: #666;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .results-section {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .results-section h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .result-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .result-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            border: 2px solid #eee;
            display: block;
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .download-btn, .try-again-btn {
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .try-again-btn {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .try-again-btn:hover {
            background: #e9ecef;
            border-color: #ccc;
        }
        
        .error-section {
            padding: 20px;
            text-align: center;
        }
        
        .error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .error-icon {
            font-size: 32px;
        }
        
        .error-message {
            font-size: 14px;
            color: #d32f2f;
            font-weight: 500;
        }
        
        .retry-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .loading-section {
            padding: 40px 20px;
            text-align: center;
        }
        
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .loading-subtext {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">👕 Virtual Try-On</h1>
            <p class="subtitle">Upload your photo to try on this item</p>
        </div>

        <!-- Images Section -->
        <div class="images-section">
            <!-- Product Image Section -->
            <div class="product-section" id="productSection" style="display: none;">
                <h3>Selected Item</h3>
                <div class="product-image-container">
                    <img id="productImage" src="" alt="Product" class="product-image">
                </div>
            </div>

            <!-- User Image Section -->
            <div class="user-section">
                <!-- Upload Area -->
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">📷</div>
                        <p class="upload-text">Click to upload your photo</p>
                        <p class="upload-subtext">JPG, PNG up to 5MB</p>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png" style="position: absolute; left: -9999px; opacity: 0;">
                
                <!-- Preview uploaded image -->
                <div class="user-image-preview" id="userImagePreview" style="display: none;">
                    <h3>Your Photo</h3>
                    <div class="user-image-container">
                        <img id="userImage" src="" alt="Your photo" class="user-image">
                    </div>
                    <button id="changePhotoBtn" class="change-photo-btn">Change Photo</button>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-section">
            <button id="tryOnBtn" class="try-on-btn" disabled>
                <span class="btn-text">Generate Virtual Try-On</span>
                <span class="btn-loader" style="display: none;">🔄 Processing...</span>
            </button>
            <button id="resetBtn" class="reset-btn">
                🔄 Reset All
            </button>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <h3>Your Virtual Try-On Result</h3>
            <div class="result-image-container">
                <img id="resultImage" src="" alt="Virtual try-on result" class="result-image">
            </div>
            <div class="result-actions">
                <button id="downloadBtn" class="download-btn">Download Image</button>
                <button id="tryAgainBtn" class="try-again-btn">Try Another Photo</button>
            </div>
        </div>

        <!-- Error Section -->
        <div class="error-section" id="errorSection" style="display: none;">
            <div class="error-content">
                <div class="error-icon">⚠️</div>
                <p class="error-message" id="errorMessage"></p>
                <button id="retryBtn" class="retry-btn">Try Again</button>
            </div>
        </div>

        <!-- Loading Section -->
        <div class="loading-section" id="loadingSection" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">Creating your virtual try-on...</p>
                <p class="loading-subtext">This may take a few moments</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">Powered by AI Virtual Try-On Technology</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
